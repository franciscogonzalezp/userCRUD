<section class="usuarios container text-center">
  <div class="row">
    @for (usuario of usersList; track usuario.id) {
      <article class="col-12 col-md-6 col-lg-4 g-4">
        <app-card-user [user]="usuario"></app-card-user>
      </article>
    }@empty {
      <p>No hay registros</p>
    }
  </div>
</section>
